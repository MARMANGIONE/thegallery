<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
<link href="css/allPictures.css" rel="stylesheet" media="screen"/>
<title>Pictures</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
</head>
<body>
	<div th:if="${not #lists.isEmpty(pictures)}">
		<h2>Pictures</h2>
		<div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
    <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" href="#">The Gallery</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-menubuilder">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/">Home</a>
                </li>
                <li><a href="/showAllPictures">Pictures</a>
                </li>
                <li><a href="/showAuthorList">Authors</a>
                </li>
                <li><a href="/personalArea">Personal Area</a>
                </li>
            </ul>
        </div>
    </div>
</div>
		
		<table class="table table-hover" id="myTable">
		    <thead>
			<tr>
				<th onclick="sortTable(0)">Title</th>
				<th onclick="sortTable(1)">Year</th>
				<th onclick="sortTable(2)">Technique</th>
				<th onclick="sortTable(3)">Dimension</th>
				<th onclick="sortTable(4)">Author</th>
				<span th:if="${mostraAzioni}"><th>Azioni</th></span>
			</tr>
			</thead>
			<tr th:each="picture : ${pictures}">
				<td th:text="${picture.title}"></td>
				<td th:text="${picture.year}"></td>
				<td th:text="${picture.technique}"></td>
				<td th:text="${picture.height} x ${picture.length}"></td>
				<td th:text="${picture.author.name}+' '+${picture.author.surname}"></td>
				<span th:if="${mostraAzioni}"><td>
					<form action="#" th:action="@{${postMode}}" method="post">
						<input id="pictureId" name="pictureId" type="hidden" th:value="${picture.id}" />
						<input id="authorId" name="authorId" type="hidden" th:value="${picture.author.id}" />
						<button type="submit" th:onClick="${onClickSelect}">
							<span th:text="${selectText}" />
						</button>
					</form>
				</td></span>
			</tr>
		</table>
	</div>
	<form>
		<input type="button" name="submit" value="Come back"
			th:onclick="${backPage}" />
	</form>


</body>
<body>
	   <div>
                <h1>Picture</h1>

                <table>
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="picture : ${allPictures}">
                        <td th:text="${picture.title}"></td>
                        <td th:text="${picture.year}"></td>
                    </tr>
                    </tbody>
                </table>
            
        </div>
        
        
        <br />
        <div>
            <div>
                <a href="/picture">Click here to add another picture</a>
            </div>
        </div>
    
</body>
</html>
