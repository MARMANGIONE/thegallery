<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
<link href="css/allAuthors.css" rel="stylesheet" media="screen"/>
<title>Pictures</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
</head>
<body>

<div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
    <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" href="#">The Gallery</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-menubuilder">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/">Home</a>
                </li>
                <li><a href="/Allpictures">Pictures</a>
                </li>
                <li><a href="/Allauthors">Authors</a>
                </li>
                <li><a href="/personalArea">Personal Area</a>
                </li>
            </ul>
        </div>
    </div>
</div>





	<div th:if="${not #lists.isEmpty(authors)}">
		<h2>Authors</h2>
		<table class="table table-hover" id="myTable">
		    <thead>
			<tr>
				<th onclick="sortTable(0)">Name</th>
				<th onclick="sortTable(1)">Surname</th>
				<th onclick="sortTable(2)">Nationality</th>
				<th onclick="sortTable(3)">Date of Birth</th>
				<th onclick="sortTable(4)">Date of Death</th>
				<th>Azioni</th>
			</tr>
			</thead>
			<tr th:each="author : ${authors}">
				<td th:text="${author.name}"></td>
				<td th:text="${author.surname}"></td>
				<td th:text="${author.nationality}"></td>
				<td th:text="${author.birthDate}"></td>
				<td th:text="${author.deathDate}"></td>
				<td>
					<form action="#" th:action="@{${postMode}}" method="post">
						<input id="authorId" name="authorId" type="hidden" th:value="${author.id}" />
						<button type="submit" th:onClick="${onClickSelect}">
							<span th:text="${selectText}" />
						</button>
					</form>
				</td>
			</tr>
		</table>
	</div>
	<form>
		<input type="button" name="submit" value="Come back"
			th:onclick="${backPage}" />
	</form>


</body>
</html>
