<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
<link href="css/insert.css" rel="stylesheet" media="screen"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
    <div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
    <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" href="#">The Gallery</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-menubuilder">
            <ul class="nav navbar-nav navbar-left">
                 <li><a href="/">Home</a>
                </li>
                <li><a href="/showAllPictures">Pictures</a>
                </li>
                <li><a href="/showAuthorList">Authors</a>
                </li>
                <li><a href="/register">Join us!</a>
                </li>
                <li><a href="/personalArea">Personal Area</a>
                </li>
            </ul>
        </div>
    </div>
</div>
    
        <form action="#" th:action="@{/author}" th:object="${author}" method="post">
            <div>
                <div>
                    <span th:text="#{label.name}">Name: </span>
                    <span><input type="text" th:field="*{name}" /></span>
                    <span th:if="${#fields.hasErrors('name')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.surname}">Surname: </span>
                    <span><input type="text" th:field="*{surname}" /></span>
                    <span th:if="${#fields.hasErrors('surname')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.nationality}">Nationality: </span>
                    <span><input type="text" th:field="*{nationality}" /></span>
                    <span th:if="${#fields.hasErrors('nationality')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.birthDate}">BirthDate: </span>
                    <span><input type="text" th:field="*{birthDate}" /></span>
                    <span th:if="${#fields.hasErrors('length')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.deathDate}">DeathDate: </span>
                    <span><input type="text" th:field="*{deathDate}" /></span>
                    <span th:if="${#fields.hasErrors('deathDate')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span><button type="submit">Submit</button></span>
                </div>
            </div>
        </form>
    </body>
</html>
