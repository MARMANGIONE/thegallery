<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
<link href="css/insert.css" rel="stylesheet" media="screen"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
        <form action="#" th:action="@{/picture}" th:object="${picture}" method="post">
            <div>
                <div>
                    <span th:text="#{label.title}">Title: </span>
                    <span><input type="text" th:field="*{title}" /></span>
                    <span th:if="${#fields.hasErrors('title')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.year}">Year: </span>
                    <span><input type="text" th:field="*{year}" /></span>
                    <span th:if="${#fields.hasErrors('year')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.technique}">Technique: </span>
                    <span><input type="text" th:field="*{technique}" /></span>
                    <span th:if="${#fields.hasErrors('technique')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.length}">Length: </span>
                    <span><input type="text" th:field="*{length}" /></span>
                    <span th:if="${#fields.hasErrors('length')}" th:text="#{label.length}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.height}">Height: </span>
                    <span><input type="text" th:field="*{height}" /></span>
                    <span th:if="${#fields.hasErrors('height')}" th:text="#{label.height}">Error</span>
                </div>
                <div>
                    <span><button type="submit">Submit</button></span>
                </div>
            </div>
        </form>
    </body>
</html>
