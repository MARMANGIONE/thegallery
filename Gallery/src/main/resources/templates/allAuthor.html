<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Authors</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"  />
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/sort.js}"></script>
<link rel="stylesheet" th:href="@{/css/elencoAutori.css}"  />
<script th:src="@{/css/elencoAutori.css}"></script>
 <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/> 
  <link href="css/elencoAutori.css" rel="stylesheet" media="screen"/> 


</head>
<body>

<nav class="navbar navbar-inverse nav-justified" role="navigation">

  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Espandi barra di navigazione</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">Home</a>    
  </div>     
</nav>
	<div th:if="${not #lists.isEmpty(authors)}">
		<h2>Authors</h2>
		<table class="table table-hover" id="myTable">
		    <thead>
			<tr>
				<th onclick="sortTable(0)">Name</th>
				<th onclick="sortTable(1)">Surname</th>
				<th onclick="sortTable(2)">Nationality</th>
				<th onclick="sortTable(3)">Date of Birth</th>
				<th onclick="sortTable(4)">Date of Death</th>
				<th>Azioni</th>
			</tr>
			</thead>
			<tr th:each="author : ${authors}">
				<td th:text="${author.name}"></td>
				<td th:text="${author.surname}"></td>
				<td th:text="${author.nationality}"></td>
				<td th:text="${author.birthDate}"></td>
				<td th:text="${author.deathDate}"></td>
				<td>
					<form action="#" th:action="@{${postMode}}" method="post">
						<input id="authorId" name="authorId" type="hidden" th:value="${author.id}" />
						<button type="submit" th:onClick="${onClickSelect}">
							<span th:text="${selectText}" />
						</button>
					</form>
				</td>
			</tr>
		</table>
	</div>
	<form>
		<input type="button" name="submit" value="Come back"
			th:onclick="${backPage}" />
	</form>


</body>
</html>
