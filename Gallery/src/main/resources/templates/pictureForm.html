<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
<link href="css/insert.css" rel="stylesheet" media="screen"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
    
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">TheGallery</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/showAllPictures">Pictures</a></li>
      <li><a href="/showAuthorList">Authors</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="/personalArea"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
    
<section>
        <h1>New Opera</h1>
		<form action="#" th:action="@{./picture}" th:object="${picture}"
		method="post" enctype="multipart/form-data">
		<div>
                <div>
                    <span th:text="#{label.title}">Title: </span>
                    <span><input type="text" th:field="*{title}" /></span>
                    <span th:if="${#fields.hasErrors('title')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.year}">Year: </span>
                    <span><input type="text" th:field="*{year}" /></span>
                    <span th:if="${#fields.hasErrors('year')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.technique}">Technique: </span>
                    <span><input type="text" th:field="*{technique}" /></span>
                    <span th:if="${#fields.hasErrors('technique')}" th:text="#{label.mandatory}">Error</span>
                </div>
                    <span th:text="#{label.dimension}">Dimension: </span>
                    <span><input type="text" th:field="*{dimension}" /></span>
                    <span th:if="${#fields.hasErrors('dimension')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span><button type="submit">Submit</button></span>
                </div>
        </form>
        </section>
    </body>
</html>
